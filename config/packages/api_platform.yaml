api_platform:
    title: 'Buddy Up API'
    description: 'A Symfony API to manage the buddy Up app.'

    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
        api_keys:
            apiKey:
                name: Authorization
                type: header